<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Signature Verification</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #181818, #333333);
            color: #f0f0f0;
            font-family: 'Poppins', sans-serif;
        }
        form {
            position: relative;
            width: 400px;
            padding: 40px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            transition: transform 0.5s;
        }
        h3 {
            text-align: center;
            margin-bottom: 24px;
            color: #23a2f6;
            font-size: 26px;
            animation: fadeInDown 1s;
        }
        label {
            margin-top: 15px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: #232323;
            color: #f0f0f0;
            font-size: 14px;
            transition: background 0.3s;
        }
        input:focus {
            background: #2c2c2c;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #23a2f6;
            color: #080710;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.4s;
        }
        button:hover {
            background-color: #1845ad;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <form method="post">
        <h3>Login to Verify Signature</h3>
        {% csrf_token %} 
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" id="username" name="username">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="pass">
        <button type="submit">Log In</button>
        <a href="{% url 'signup' %}" style="display: block; margin-top: 15px; text-align: center; color: #23a2f6;">Create an account</a>
    </form>
</body>
</html>
