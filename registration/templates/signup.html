<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset and Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1845ad, #23a2f6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }
        
        /* Background Shape Design */
        .background {
            position: absolute;
            width: 500px;
            height: 550px;
            background: rgba(255, 255, 255, 0.1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* Shape Styling */
        .background .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 6s ease-in-out infinite;
        }
        .background .shape:first-child {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #1845ad, #23a2f6);
            top: -50px;
            left: -70px;
        }
        .background .shape:last-child {
            width: 300px;
            height: 300px;
            background: linear-gradient(to right, #ff512f, #f09819);
            bottom: -70px;
            right: -50px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Form Styling */
        form {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease forwards;
        }

        form h3 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
            animation: slideDown 0.6s ease forwards;
        }

        /* Input and Label Styling */
        label {
            display: block;
            margin-top: 20px;
            font-weight: 500;
            font-size: 14px;
            color: #d1d1d1;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.07);
            color: #fff;
            transition: background 0.3s ease;
        }
        input::placeholder {
            color: #e5e5e5;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 30px;
            border: none;
            border-radius: 5px;
            background-color: #23a2f6;
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #1a8cdc;
            transform: scale(1.05);
        }

        /* Link Styling */
        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #23a2f6;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #1a8cdc;
        }

        /* Keyframes for Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Background Shapes -->
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <!-- Signup Form -->
    <form action="" method="post">
        {% csrf_token %}
        <h3>Sign Up Here</h3>
        <label for="username">Username</label>
        <input type="text" placeholder="Enter your username" id="username" name="username">
        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" id="email" name="email">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" id="password" name="password">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" placeholder="Confirm your password" id="confirm_password" name="confirm_password">
        <button type="submit">Sign Up</button>
        <a href="{% url 'login' %}">Already have an account? Log in</a>
    </form>
</body>
</html>
